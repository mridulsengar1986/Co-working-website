<!DOCTYPE html> 
<!-- this is not a tag, its an information to the browser about what  -->
<!-- document type to expect in HTML5 -->
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@400;700&family=Roboto+Flex:opsz@8..144&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,70&display=swap" rel="stylesheet">
        <link rel="stylesheet" href= "style.css">
    </head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    WeBarelyWork
                </li>
                <li>
                   <img src="img/pin.png" class ="icon" alt ="location">
                </li>
                <li class="align-right">
                    <img src="img/burger.png" class ="icon">
                </li>
            </ul>
        </nav>
    </header>
   <main>
    <section>
        <h1>Best working space for lazy devs.</h1>
    </section>
    <section class="item">
       <img src="img/hygge.jpg" class="item-img" alt="A smart coworking space">
       <div class="img-banner">
        Exculsive
       </div>
       <div class="caption">
        <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
        <button>Book</button>
        </div>
    </section>
    <section class="item">
      <img src="img/sky-garden.jpg" class="item-img" alt="A coworking space with plants">
      <div class="caption">
        <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
        <button>Book</button>
       </div>
    </section>
    <section class="item">
       <img src="img/generator.jpg" class="item-img" alt="A comfortable coworking space">
       <div class="caption">
        <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
        <button>Book</button>
	   </div>
    </section>
    </main>
    <div class="chat-box">
        <img src="img/message.png" class="chat-img" alt="chat-box">
    </div>
</body>
</html>
